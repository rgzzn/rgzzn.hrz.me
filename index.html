<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hybrid Architect Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Space+Grotesk:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'media',
      theme: {
        extend: {
          colors: {
            primary: "#a855f7",
            black: "#0a0a0a",
            "black-soft": "#1a1a1a",
          },
          fontFamily: {
            sans: ["Space Grotesk", "sans-serif"],
            serif: ["Playfair Display", "serif"],
            mono: ["JetBrains Mono", "monospace"],
          },
          cursor: {
            crosshair: "crosshair",
          },
          animation: {
            'spin-slow': 'spin 15s linear infinite',
            'spin-reverse-slow': 'spin-reverse 15s linear infinite',
            'enter-up': 'enter-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'draw-w': 'draw-w 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'draw-h': 'draw-h 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 8s ease-in-out infinite',
            'float-delayed': 'float 8s ease-in-out 4s infinite',
            'scan': 'scan 4s linear infinite',
            'grow-h': 'grow-h 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'pulse-soft': 'pulse-soft 2s infinite',
          },
          keyframes: {
            'pulse-soft': {
              '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(168, 85, 247, 0.4)' },
              '50%': { transform: 'scale(1.2)', boxShadow: '0 0 0 10px rgba(168, 85, 247, 0)' },
            },
            'spin-reverse': {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(-360deg)' },
            },
            'enter-up': {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'draw-w': {
              '0%': { width: '0%' },
              '100%': { width: '100%' },
            },
            'draw-h': {
              '0%': { height: '0%' },
              '100%': { height: '100%' },
            },
            'grow-h': {
              '0%': { height: '0%', opacity: '0' },
              '100%': { height: '100%', opacity: '1' },
            },
            'float': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-15px)' },
            },
            'scan': {
              '0%': { top: '-10%', opacity: '0' },
              '10%': { opacity: '1' },
              '90%': { opacity: '1' },
              '100%': { top: '110%', opacity: '0' },
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      cursor: crosshair;
      background-color: #ffffff;
      color: #0a0a0a;
    }

    :root {
      color-scheme: light dark;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0a0a0a;
        color: #f5f5f5;
      }
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    ::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    html {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    .writing-vertical-rl {
      writing-mode: vertical-rl;
      text-orientation: mixed;
    }

    /* Noise Effect */
    .bg-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 50;
      opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .delay-100 {
      animation-delay: 100ms;
    }

    .delay-200 {
      animation-delay: 200ms;
    }

    .delay-300 {
      animation-delay: 300ms;
    }

    .delay-500 {
      animation-delay: 500ms;
    }

    .delay-700 {
      animation-delay: 700ms;
    }

    .delay-1000 {
      animation-delay: 1000ms;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
